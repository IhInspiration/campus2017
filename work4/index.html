<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Qunar Work 4</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <!-- 头部 -->
    <div id="header">
        <i class="back iconfont">&#xe648;</i>
        <span class="title">北京友怡公寓</span>
        <i class="index iconfont">&#xe603;</i>
    </div>
    <!-- 主体 -->
    <div id="main">
        <div class="hotel_info">
            <div class="hotel_display">
                <img class="hotel_display_img" src="./images/hotel.png"/>
                <span class="hotel_display_num">共9张</span>
            </div>
            <div class="hotel_score">
                <div class="left_main_info">
                    <span class="hotel_score_num">3.9</span>
                    <span>分 / 好评65 差评9</span>
                </div>
                <div class="right_view_detail">
                    <span class="right_slide_title">看点评</span>
                    <i class="right_slide iconfont">&#xe627;</i>
                </div>
            </div>
            <div class="hotel_address">
                <div class="left_main_info">
                    <span class="hotel_detail_address">北京市朝阳区西大望路甲12号北200米</span>
                    <span class="address_belong">[商圈]大望路区域</span>
                </div>
                <div class="right_view_detail">
                    <span class="right_slide_title">看地图</span>
                    <i class="right_slide iconfont">&#xe627;</i>
                </div>
            </div>
            <div class="hotel_services">
                <div class="left_main_info">
                    <span class="hotel_detail_about">2014年开业 4008909123</span>
                    <span class="hotel_detail_service">
                        <i class="iconfont">&#xe61b;</i>
                        <i class="iconfont">&#xe631;</i>
                        <i class="iconfont">&#xe617;</i>
                        <i class="iconfont">&#xe64b;</i>
                        <i class="iconfont">&#xe629;</i>
                    </span>
                </div>
                <div class="right_view_detail">
                    <span class="right_slide_title">酒店设施</span>
                    <i class="right_slide iconfont">&#xe627;</i>
                </div>
            </div>
        </div>
        <div class="hotel_date">
            <i class="iconfont"></i>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
